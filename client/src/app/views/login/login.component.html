<div class="app flex-row align-items-center bg-img">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1 class="text-muted">Login</h1>
                <alert></alert>
             <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"  placeholder="Username" required />
                </div>
                <div *ngIf="f.submitted && !username.valid" class="alert alert-danger alert-dismissable fade show">Username is required</div>
                <div class="input-group mb-4" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
                </div>
                <div *ngIf="f.submitted && !password.valid" class="alert alert-danger alert-dismissable fade show">Password is required</div>
                 <div class="row">
                  <div class="col-6">
                    <button [disabled]="loading" class="btn btn-primary px-4">Login</button>

                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" [routerLink]="['/forget']">Forgot password?</button>
                  </div>
                </div>
            </form>
            </div>
          </div>
          <div class="card text-white bg-info py-5 ">
            <div class="card-body text-center">
              <div>
                <h2>Register</h2>
                <p>Create you own Account Free And Upload Videos</p>
                <a class="btn btn-block btn-dark"  [routerLink]="['/register']"><i class="icon-user"></i>Create Account Free!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
