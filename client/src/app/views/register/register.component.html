<div class="app flex-row align-items-center bg-img">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Enter your details below.</p>
             <alert></alert>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
		        <div class="form-group input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
		            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First Name" required />
		        </div>
            <div *ngIf="f.submitted && !firstName.valid" class="alert alert-danger alert-dismissable fade show">First Name is required</div>
		        <div class="form-group input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
		          <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
		            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Last Name" required />
		        </div>
		       <div *ngIf="f.submitted && !lastName.valid" class="alert alert-danger alert-dismissable fade show">Last Name is required</div>
            <div class="form-group input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
		            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required />
		        </div>
		    <div *ngIf="f.submitted && !username.valid" class="alert alert-danger alert-dismissable fade show">Username is required</div>
          <div class="form-group row">
              <div class="col-md-12">
                <select id="select" name="role" class="form-control">
                  <option value="">Please select</option>
                  <option value="user">User</option>
                  <option value="member">Member</option>
                </select>
              </div>
              </div>
		        <div class="form-group input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
		            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
		        </div>
            <div *ngIf="f.submitted && !password.valid" class="alert alert-danger alert-dismissable fade show">Password is required</div>
	          <div class="form-group">
	            <button [disabled]="loading"  class="btn btn-block btn-success">Create Account</button>
